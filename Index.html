<html lang="en">
<head>

<body class="dark">
  <div class="container">
    <header class="header">
      <div class="logo-area">
        <i data-lucide="mail" class="icon-primary"></i>

      <p class="header-description">Advanced inbox automation with surgical precision.</p>

        <div class="title-with-icon">
          <i data-lucide="settings-2" class="icon-sm"></i>
          <h2 class="card-title">Configuration</h2>
        </div>
      </div>

      <div class="card-content">
        <div class="form-row">
          <div class="form-item">
            <label class="form-label">Days Old</label>

              <input type="number" id="daysOld" class="form-input" value="30">
            </div>
          </div>
          <div class="form-item">

              <select id="action" class="form-select">
                <option value="trash">Trash</option>
                <option value="archive">Archive</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-item">
          <label class="form-label">Search Query</label>
          <div class="input-wrapper">
            <i data-lucide="search" class="input-icon"></i>
            <input type="text" id="searchQuery" class="form-input" placeholder="category:promotions older_than:30d">

        </div>

        <div class="footer-actions">
           <div class="status-toggle">

              <input type="checkbox" id="enabled">
              <span class="toggle-slider"></span>
            </label>
            <span id="toggleStatus">Disabled</span>
          </div>
          <div class="btn-group">
            <button class="btn btn-outline" onclick="previewEmails()">
              <i data-lucide="eye" class="icon-xs"></i> Preview
            </button>
            <button class="btn btn-primary" onclick="saveSettings()">
              <i data-lucide="save" class="icon-xs"></i> Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="card border-destructive">
      <div class="card-header">
        <div class="title-with-icon">
          <i data-lucide="zap" class="icon-sm text-destructive" style="color:#ef4444"></i>
          <h2 class="card-title">Manual Execution</h2>
        </div>
      </div>
      <div class="card-content">
        <div class="form-row">
          <div class="form-item">
            <label class="form-label">Count</label>
            <div class="input-wrapper">
              <i data-lucide="hash" class="input-icon"></i>
              <input type="number" id="deleteCount" class="form-input" value="50">
            </div>
          </div>
          <div class="form-item">
            <label class="form-label">Action Type</label>
            <div class="input-wrapper">

      </div>
    </div>

    <div class="grid-2">
      <div class="card">
        <div class="card-header">
           <div class="title-with-icon">
